<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
    <h1>Submit Data</h1>
 <form id="predictionForm">
        <label for="rainfall_intensity">Rainfall Intensity (mm):</label>
        <input type="number" id="rainfall_intensity" name="rainfall_intensity" required>
        <br>
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required>
        <button type="submit">Predict</button>
    </form>
    <div id="prediction_result"></div>

    <script>
        const predictionForm = document.getElementById('predictionForm');

        predictionForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(predictionForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const predictionResultDiv = document.getElementById('prediction_result');
                predictionResultDiv.textContent = `Flood Probability: ${result.flood_probability}`;
            } catch (error) {
                console.error('Error:', error);
                predictionResultDiv.textContent = 'An error occurred';
            }
        });
    </script>
</body>
</html>
